<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            #nameInput
            class="form-control"
            id="name"
            type="text">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            #amountInput
            class="form-control"
            id="amount"
            type="number">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="onAddItem()" class="btn btn-success mt-2 mr-2" type="submit">Add</button>
          <button class="btn btn-danger mt-2 mr-2" type="button">Delete</button>
          <button class="btn btn-info mt-2 mr-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
